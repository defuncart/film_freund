name: film_freund
description: An application to discover new films and organize what to watch next.
publish_to: 'none'
version: 0.0.0+1

environment:
  sdk: ">=2.13.0 <3.0.0"
  flutter: ">=2.2.0 < 3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  email_validator: ^2.0.1
  flutter_riverpod: ^1.0.0-dev.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  arb_generator: ^0.0.1
  intl_utils: #^2.3.0
    git:
      url: https://github.com/defuncart/fork_intl_utils
      ref: feature/ignore-avoid_catches_without_on_clauses-always_use_package_imports-generated-code

flutter:
  uses-material-design: true

arb_generator:
  input_filepath: "assets_dev/loca/loca.csv"
  output_directory: "assets_dev/l10n"
  filename_prepend: "intl_"
  csv_settings:
    delimiter: ";"
    description_index: 1
    base_index: 2

flutter_intl:
  enabled: true
  class_name: AppLocalizations
  main_locale: en
  arb_dir: assets_dev/l10n
  output_dir: lib/generated