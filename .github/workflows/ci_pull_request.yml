name: ci_pull_request
on: pull_request
jobs:
  lint-unit-test:
    name: Lint + Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Generate fake TMDB api key
        run: echo "part of 'movie_database.dart'; const apiKey = 'apiKey';" >lib/services/movies/movie_database.secrets.dart
      - name: Generate fake Firebase config
        run: |
          cat > lib/firebase_options.dart << EOL
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;
          class DefaultFirebaseOptions {
          static FirebaseOptions get currentPlatform => const FirebaseOptions(
            apiKey: '',
            appId: '',
            messagingSenderId: '',
            projectId: '',
            authDomain: '',
            storageBucket: '',
          );
          }
          EOL
      - name: Install packages
        run: flutter pub get
      - name: Lint
        run: flutter analyze
      - name: Generate coverage helper
        run: sh bin/test_include_all_files.sh film_freund
      - name: Tests
        run: flutter test --dart-define CI=true --coverage
      - name: Publish codecov report
        uses: codecov/codecov-action@v1
        with:
          file: coverage/lcov.info
